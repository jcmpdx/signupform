<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left_content">
        <div id="banner">
            <img src="./images/globe.png" alt="logo" id="logo_img">
            <span id="logo_title">TITLE</span>
        </div>
        <span>Made by <a href="https://github.com/jcmpdx/signupform" target="_blank">JCMPDX</a></span>
    </div>
    <div class="right_content">
        <div id="caption_top">This shiz isn't real. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.

        You <em>know</em> you want this!
        </div>
        <div class="form_content">
            <form action="" method="post" id="sign_up_form">
                <div class="inputcontainer">
                    <h1>Let's do this!</h1>
                    <div>
                        <div class="form_group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="*" required>
                        </div>
                    </div>
                    <div>
                        <div class="form_group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="8081112233" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="12">
                        </div>
                    </div>
                    <div>
                        <div class="form_group">
                            <label for="password" id="pw">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="confirm_password" id="cpw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="*" required>
                        </div>
                    </div>
                </div>
                <button form="sign_up_form" id="create" type="submit">Create Account</button>
            </form>   
        </div>   
        <div id="sign_in">Already have an account? <a href="">Log in</a></div>
    </div>
    
</body>
<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitButton = document.getElementById('create');
    const pwLabel = document.getElementById('pw');
    const cpwLabel = document.getElementById('cpw');
    const good = 'box-shadow: none;';
    const bad = 'box-shadow: 0 0 3px 2px red;';
    const goodPwIcon = ' âœ”';

    function pwCheck() {
        if (password.value !== '') {
            if (confirmPassword.value === password.value) {
                submitButton.disabled = false;
                confirmPassword.style = good;
                password.style = good;
                pwLabel.textContent += goodPwIcon;
                cpwLabel.textContent += goodPwIcon;
            } else if (confirmPassword.value !== password.value) {
                submitButton.disabled = true;
                confirmPassword.style = bad;
                password.style = bad;
                pwLabel.textContent = 'PASSWORD';
                cpwLabel.textContent = 'CONFIRM PASSWORD';
            }
        }
    }

    confirmPassword.addEventListener('change', () => {
        pwCheck();
    });
    password.addEventListener('change', () => {
        pwCheck();
    });

</script>
</html>
