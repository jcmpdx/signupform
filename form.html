<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left_content">
        <div id="banner">
            <img src="./images/logo.png" alt="logo" id="logo_img">
            <span id="logo_title">TITLE</span>
        </div>
        <span>Made by <a href="https://github.com/jcmpdx/signupform" target="_blank">JCMPDX</a></span>
    </div>
    <div class="right_content">
        <div id="caption_top">This shiz isn't real. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.

        You <em>know</em> you want this!
        </div>
        <div class="form_content">
            <form action="" method="post">
                <div class="inputcontainer">
                    <h1>Let's do this!</h1>
                    <div>
                        <div class="form_group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="*" required>
                        </div>
                    </div>
                    <div>
                        <div class="form_group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div>
                        <div class="form_group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="*" required>
                        </div>
                        <div class="form_group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="*" required>
                        </div>
                    </div>
                </div>
                <button id="create">Create Account</button>
            </form>   
        </div>   
        <div id="sign_in">Already have an account? <a href="">Log in</a></div>
    </div>
    
</body>
<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    confirmPassword.addEventListener('change', function() {
        if (password.value !== '') {
            if (confirmPassword.value === password.value) {
                confirmPassword.style.border = 'solid green 2px';
            } else if (confirmPassword.value !== password.value) {
                confirmPassword.style.border = 'solid red 2px';
            }
        }
    });

</script>
</html>
