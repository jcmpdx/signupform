<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left_content">
        <!-- <img src="./images/mountains.jpg" alt="mountains" id="left_img"> -->
        <div id="banner">
            <img src="./images/logo.png" alt="logo" id="logo_img">
            <span id="logo_title">ODIN</span>
        </div>
        <span>Made by JC</span>
    </div>
    <div class="right_content">
        <div id="caption_top">This shiz isn't real. You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.

        You <em>know</em> you want this!
        </div>
        <div class="form_content">
            <form action="">
                <div class="inputcontainer">
                    <p>Let's do this</p>
                    <p>All inputs go in here, white background bottom shadow</p>
                </div>
                <button id="create">Create Account</button>
            </form>   
        </div>   
        <div id="sign_in">Already have an account? <a href="">Log in</a></div>
    </div>
    
</body>
<script src=""></script>
</html>
